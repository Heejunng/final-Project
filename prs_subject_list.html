<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<style>		
	@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
	
	/* 목록 전체 레이아웃 */
	/*
		너비 : 1000px;
		글꼴크기 : 1em;
		글꼴 : 나눔 고딕;
	*/
	
	/* 반응형 크기는 px로 맞춘 다음 비율로 해야 할 듯? */
	#list_wrap {
		width: 1000px;
		font-size : 1em;
		font-family : 나눔 고딕;
	}
	
	/* 목록 헤더*/
	/*
		너비 : 100%;
		길이 : 30px;
		배경색 : 007AAE;
		내부간격 : 20px 0px 10px;
		글꼴색 : 흰색;
		글꼴 형태 : 굵게;
	*/
	
	#list_header {
		width : 100%;
		height : 30px;
		background-color : #007AAE;
		padding : 20px 0px 10px;
		color : #FFFFFFF;
		font-weight : bold;
	}
	
	/* 레이어 정렬 : 중앙정렬 */
	.div_align_center {
		display:flex;
		align-items:center;
		justify-content:center;
	}
	
	/* 과목코드 */
	.list_sub_code {
		float:left;
		width:70px;
		/* background-color:blue; */
	}
	
	/* 과목명 */
	.list_sub_name {
		float:left;
		width:250px;
		text-overflow:ellipsis;
		/* background-color:green; */
	}
	
	/* 강사명 */
	.list_professor {
		float:left;
		width:150px;
		text-overflow:ellipsis;
		/* background-color:magenta; */
	}
	
	/* 요일/시간 */
	.list_daytime {
		float:left;
		width:200px;
		/* background-color:cyan; */
	}
	
	/* 목록 본체 */
	#list_body {
		width:100%;
		height: 230px;
		overflow-x:hidden;
		overflow-y:scroll;
	}
	
	/* 강의(한줄) */
	.list_row {
		height:30px;
		padding:15px 0 15px ;
		border-bottom:1px solid #ccc;
	}
	
	/* 강의(한줄) : 롤오버 효과(rollover)*/
	.list_row:hover {
	background-color: rgba(96,197,241,0.2);
	}
	
	/* 학점, 제한인원, 담기 */
	.list_grade, .list_limit_num, .list_add {
		float:left;
		text-align: center;
		width:100px;
		/* background-color:orange; */
	}
	
	
	
	/* 담기 버튼 */
	/*
		글꼴 크기 : 1em;
		둥근 외곽선 효과 : 5px;
		외곽선 : 1px 실선 #ccc;
		너비 : 자동 확대/축소;
		내부간격 : 상하 5px, 좌우 7px;
		글꼴 굵기 : 굵게;
	*/
	.list_add_btn {
		font-size: 1em;
		border-radius : 5px;
		width : auto;
		border:1px solid #ccc;
		margin: 0 0 15px 0;
		padding : 6px 12px;
		font-weight : bold;
		align-items: center;
		justify-content: center;
	}	

	.btn_blue {
		background-color:#10141B;
		color:#fff;
	}
	
	.btn_blue:hover {
		background-color:#005174;
		color:#fff;
	}
	

	
	/* 게시판 검색(섹션) */
	#list_search_menu {
		width:100%;
		padding:20px;
		height:50px;
		/* background-color:yellow; */
		text-align:center;
	}
 
    /* IE 10, 11의 네이티브(native) 화살표 숨기기 */  
    select::-ms-expand { display: none; }
		
	/* 게시판 검색어 입력필드 */
	#list_search_word {
		width:200px;
		height:40px;
		border:1px solid #ccc;
		text-indent:0.5em; 
        font-size:1em;
		font-family:Nanum Gothic;
	}
	</style>
</head>
<body>

		<div id="list_body">

				<div class="list_sub_code div_align_center">4</div>

				<div class="list_add div_align_center">
					<input class="list_add_btn btn_blue" type="submit" value="담기"></input>
				</div>
			</div>
			<!-- 게시판 게시글(한줄) 끝 -->
			
			총 3가지가  있어야 합니다.
			헤더 및 강의(한줄)에 쓰일 list_cancel

		</div>
		
		<!-- 게시판 바디 끝 -->
		
	</div>
	<!-- 게시판 끝-->
	
</body>
</html>
